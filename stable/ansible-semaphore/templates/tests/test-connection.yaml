apiVersion: v1
kind: Pod

metadata:
  name: "{{ include "ansible-semaphore.fullname" . }}-test-connection"
  labels:
    {{- include "ansible-semaphore.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: "test-success"

spec:
  restartPolicy: Never

  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - --spider
        - http://{{ include "ansible-semaphore.fullname" . }}:{{ .Values.service.port }}
