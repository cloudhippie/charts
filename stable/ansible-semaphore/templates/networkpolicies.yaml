{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy

metadata:
  name: {{ include "ansible-semaphore.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ansible-semaphore.labels" . | nindent 4 }}
{{- if  .Values.annotations }}
  annotations:
    {{- toYaml .Values.annotations | nindent 4 }}
{{- end }}

spec:
  podSelector:
    matchLabels:
      {{- include "ansible-semaphore.selectorLabels" . | nindent 6 }}

  policyTypes:
    - Ingress
    - Egress

  {{- if .Values.networkPolicy.allowExternalEgress }}
  egress:
    - {}

  {{- else }}
  egress:
    {{- if .Values.networkPolicy.generalEgress }}
    {{- .Values.networkPolicy.generalEgress | toYaml | nindent 4 }}
    {{- end }}
    {{- if and (eq .Values.database.type "mariadb") .Values.mariadb.enabled }}
    - ports:
        - port: {{ .Values.networkPolicy.egressMariaDBPort }}
      {{- if not .Values.networkPolicy.egressMariaDBMatch | empty }}
      to:
        {{- .Values.networkPolicy.egressMariaDBMatch | toYaml | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- if and (eq .Values.database.type "postgres") .Values.postgres.enabled }}
    - ports:
        - port: {{ .Values.networkPolicy.egressPostgresPort }}
      {{- if not .Values.networkPolicy.egressPostgresMatch | empty }}
      to:
        {{- .Values.networkPolicy.egressPostgresMatch | toYaml | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- if .Values.networkPolicy.extraEgress }}
    {{- .Values.networkPolicy.extraEgress | toYaml | nindent 4 }}
    {{- end }}

  {{- end }}
  ingress:
    - ports:
        - port: {{ .Values.service.port }}
      {{- if and (not .Values.networkPolicy.allowExternalIngress) (not .Values.networkPolicy.ingressServiceMatch | empty) }}
      from:
        {{- .Values.networkPolicy.ingressServiceMatch | toYaml | nindent 8 }}
      {{- end }}
    {{- if .Values.networkPolicy.extraIngress }}
    {{- include "ansible-semaphore.render" ( dict "value" .Values.networkPolicy.extraIngress "context" $ ) | nindent 4 }}
    {{- end }}
{{- end }}
